<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Digital</title>
  <link rel="stylesheet" href="css/styles-index.css" />
</head>
<body>
  <!-- CABECERA / HERO (estilo limpio, móvil-first) -->
  <header class="hero" id="hero">
    <div class="hero__inner">
      <div class="hero__titleWrap">
        <h1 class="hero__title" id="menuTitle">Carta Digital</h1>
        <div class="hero__subtitle" id="menuSubtitle">Bon appétit</div>
      </div>

      <div class="hero__controls" role="search">
        <div class="search">
          <span class="search__icon" aria-hidden="true">⌕</span>
          <input id="searchInput" class="search__input" type="search" placeholder="Buscar en la carta…" autocomplete="off" />
          <button id="clearSearch" class="search__clear" type="button" aria-label="Borrar búsqueda" title="Borrar">✕</button>
        </div>
      </div>
    </div>
  </header>

  <div class="shell">
    <nav class="chips" aria-label="Categorías">
      <div class="chips__track" id="categoryChips">
        <div class="chip chip--skeleton"></div>
        <div class="chip chip--skeleton"></div>
        <div class="chip chip--skeleton"></div>
      </div>
    </nav>

    <main id="mainMenu" class="menu" aria-live="polite">
      <div class="loading">Cargando carta...</div>
    </main>

    <footer class="footer">
      <p>

          <g><path style="opacity:0.993" fill="#fffe00" d="M 367.5,306.5 C 425.501,306.333 483.501,306.5 541.5,307C 542.517,308.049 542.684,309.216 542,310.5C 504.901,380.872 467.735,451.038 430.5,521C 373.916,522.658 317.249,522.992 260.5,522C 258.203,520.737 257.37,518.903 258,516.5C 292.074,446.352 327.741,377.019 365,308.5C 365.995,307.934 366.828,307.267 367.5,306.5 Z"/></g>
          <g><path style="opacity:0.994" fill="#fffe01" d="M 498.5,435.5 C 568.834,435.333 639.167,435.5 709.5,436C 710.672,436.419 711.672,437.085 712.5,438C 709.667,441.5 706.833,445 704,448.5C 558.708,595.293 413.208,741.959 267.5,888.5C 267.167,888.167 266.833,887.833 266.5,887.5C 295.401,824.702 325.568,762.702 357,701.5C 402.112,614.612 447.779,527.945 494,441.5C 495.332,439.34 496.832,437.34 498.5,435.5 Z"/></g>
        </svg>
        <span>© 2026 iCreate</span>
      </p>
    </footer>
  </div>

  <!-- Modal de plato -->
  <div class="modal" id="dishModal" aria-hidden="true">
    <div class="modal__backdrop" data-close="true"></div>
    <div class="modal__card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button class="modal__close" type="button" data-close="true" aria-label="Cerrar">✕</button>
      <div class="modal__body">
        <h2 class="modal__title" id="modalTitle">Plato</h2>
        <div class="modal__price" id="modalPrice"></div>
        <p class="modal__desc" id="modalDesc"></p>
        <div class="modal__meta">
          <div class="modal__metaTitle">Alérgenos</div>
          <div class="modal__allergens" id="modalAllergens"></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
